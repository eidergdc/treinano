<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Treinano</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #f97316;
        }
        button {
            background: #f97316;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }
        .info {
            background: #2d2d44;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Teste - O HTML est√° carregando!</h1>

        <div class="info">
            <p><strong>Status:</strong> Esta p√°gina est√° funcionando corretamente.</p>
            <p><strong>URL Atual:</strong> <span id="url"></span></p>
            <p><strong>Navegador:</strong> <span id="browser"></span></p>
        </div>

        <button onclick="limparCache()">Limpar Todo o Cache</button>
        <button onclick="irParaApp()">Ir para o App Principal</button>
        <button onclick="verificarErros()">Verificar Erros no Console</button>

        <div id="resultado" class="info" style="display: none;"></div>
    </div>

    <script>
        console.log('‚úÖ P√°gina de teste carregou com sucesso!');

        document.getElementById('url').textContent = window.location.href;
        document.getElementById('browser').textContent = navigator.userAgent;

        async function limparCache() {
            const resultado = document.getElementById('resultado');
            resultado.style.display = 'block';
            resultado.innerHTML = '<p>üîÑ Limpando cache...</p>';

            try {
                // Remover Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    console.log('Service Workers encontrados:', registrations.length);
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Service Worker removido:', registration);
                    }
                }

                // Limpar Cache Storage
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    console.log('Caches encontrados:', cacheNames.length);
                    for (let name of cacheNames) {
                        await caches.delete(name);
                        console.log('Cache removido:', name);
                    }
                }

                // Limpar LocalStorage e SessionStorage
                localStorage.clear();
                sessionStorage.clear();

                resultado.innerHTML = '<p style="color: #10b981;">‚úÖ Cache limpo com sucesso!</p>';

                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('Erro ao limpar cache:', error);
                resultado.innerHTML = '<p style="color: #ef4444;">‚ùå Erro: ' + error.message + '</p>';
            }
        }

        function irParaApp() {
            window.location.href = '/';
        }

        function verificarErros() {
            console.log('========== VERIFICA√á√ÉO DE ESTADO ==========');
            console.log('LocalStorage:', localStorage.length, 'itens');
            console.log('SessionStorage:', sessionStorage.length, 'itens');

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(regs => {
                    console.log('Service Workers ativos:', regs.length);
                    regs.forEach((reg, i) => {
                        console.log(`SW ${i}:`, reg);
                    });
                });
            }

            if ('caches' in window) {
                caches.keys().then(names => {
                    console.log('Caches ativos:', names.length);
                    names.forEach(name => console.log('- ' + name));
                });
            }

            const resultado = document.getElementById('resultado');
            resultado.style.display = 'block';
            resultado.innerHTML = '<p>‚úÖ Informa√ß√µes registradas no console! Abra o DevTools para ver.</p>';
        }
    </script>
</body>
</html>
