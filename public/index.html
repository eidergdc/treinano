<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE SIMPLES</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f97316;
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 100px;
        }
        button {
            background: white;
            color: #f97316;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 10px;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>SE VOCE VE ISSO, O SITE FUNCIONA!</h1>
    <p>Agora vamos limpar o cache antigo...</p>

    <button onclick="limpar()">LIMPAR CACHE</button>
    <button onclick="irApp()">IR PARA APP</button>

    <div id="status" style="margin-top: 40px; font-size: 18px;"></div>

    <script>
        console.log('PAGINA CARREGOU!');

        async function limpar() {
            const status = document.getElementById('status');
            status.innerHTML = 'Limpando...';

            try {
                // Remove SW
                if ('serviceWorker' in navigator) {
                    const regs = await navigator.serviceWorker.getRegistrations();
                    console.log('SW encontrados:', regs.length);
                    for (let reg of regs) {
                        await reg.unregister();
                        console.log('SW removido');
                    }
                }

                // Remove cache
                if ('caches' in window) {
                    const names = await caches.keys();
                    console.log('Caches encontrados:', names.length);
                    for (let name of names) {
                        await caches.delete(name);
                        console.log('Cache removido:', name);
                    }
                }

                // Limpa storage
                localStorage.clear();
                sessionStorage.clear();

                status.innerHTML = 'LIMPO! Indo para o app...';
                setTimeout(() => {
                    window.location.href = '/app.html';
                }, 2000);

            } catch (e) {
                status.innerHTML = 'ERRO: ' + e.message;
                console.error(e);
            }
        }

        function irApp() {
            window.location.href = '/app.html';
        }
    </script>
</body>
</html>
